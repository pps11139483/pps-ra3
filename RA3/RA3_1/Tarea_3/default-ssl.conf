<IfModule mod_ssl.c>
<VirtualHost *:443>

    ServerName localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SSLEngine on

    # Certificado por defecto (snakeoil)
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

    # =========================
    # HARDENING – PRÁCTICA 1.1
    # =========================

    # HSTS (2 años)
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"

    # CSP básica y restrictiva
    Header set Content-Security-Policy "default-src 'self'; img-src 'self'; script-src 'self'; style-src 'self'"
    # =========================

    # =========================
    # HARDENING – PRÁCTICA
    # =========================
    # Deshabilitamos protocolos antiguos (SSLv2, SSLv3, TLSv1.0, TLSv1.1) 
    # y permitimos solo TLSv1.2 y TLSv1.3
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1 +TLSv1.2 +TLSv1.3
    
    # Selección de cifrados fuertes (Evita MD5, RC4 y Null)
    SSLCipherSuite HIGH:!aNULL:!MD5:!RC4:!3DES
    
    # Obliga al cliente a respetar el orden de preferencia del servidor
    SSLHonorCipherOrder on
    # =========================

    # =========================
    # HARDENING – PRÁCTICA 1.3
    # =========================
    SecRule ARGS:testparam "@contains test" "id:1234,phase:2,deny,status:403,msg:'Cazado por Ciberseguridad'"
    # =========================

</VirtualHost>
</IfModule>